<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Ajouter Neuvau</strong> Image
        </div>
        <div class="card-body">
          <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="file-multiple-input">Image</label>
              <div class="col-md-9">
                <input type="file" accept="image/*" (change)="fileChange($event)" multiple style="height: 100%"  class="form-control">
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary"
            (click)="operation == 'add' ? addImage() : updateImage();loadImages();"><i class="fa fa-dot-circle-o"></i>
            {{operation == 'add' ? 'Ajouter' :
                              operation == 'edit' ? 'Modifier' : ''}}
          </button>
          <button type="reset" (click)="initImages();" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i>
            Annuler</button>
        </div>
      </div>
    </div>
    <!--/.row-->
  </div>
